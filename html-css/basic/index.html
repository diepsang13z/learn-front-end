    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Cats Website</h1>

        <nav style="color: blue; background: skyblue;">
            <a href="#footer">
                <p>Footer</p>
            </a>

            <a href="https://www.google.com" target="_blank">
                <p>Google</p>
            </a>
        </nav>
    </header>

    <main>
        <section>

        <section>

                    <input id="cat-breed" style="width: 260px;" type="text"

                </button>
